<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Quoted Generator</title>
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0a0f1f, #000 80%);
      color: #f5f5f5;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.6rem;
      margin: 30px 0;
      background: linear-gradient(90deg, #00f0ff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
      letter-spacing: 1.5px;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px #00f0ff55; }
      to   { text-shadow: 0 0 40px #00f0ffcc; }
    }

    .container {
      background: rgba(20, 20, 30, 0.85);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(0,200,255,0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,200,255,0.25);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 2px solid transparent;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      color: #f5f5f5;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00d0ff;
      box-shadow: 0 0 15px #00d0ff88;
      background: rgba(255,255,255,0.08);
    }

    button {
      background: linear-gradient(135deg, #00d0ff, #0066ff);
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.25s ease;
      box-shadow: 0 0 20px rgba(0,160,255,0.4);
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(0,180,255,0.6);
    }

    .result {
      margin-top: 25px;
      min-height: 140px;
      animation: fadeIn 0.6s ease forwards;
    }
    .result img {
      max-width: 100%;
      border-radius: 20px;
      border: 2px solid #00aaff;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(0,200,255,0.3);
      transition: transform 0.25s ease;
    }
    .result img:hover {
      transform: scale(1.03);
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #00d0ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f0ff, #0066ff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 18px rgba(0,200,255,0.4);
    }
    .download-btn:hover {
      box-shadow: 0 0 25px rgba(0,200,255,0.6);
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      opacity: 0.8;
    }
    footer a {
      color: #00cfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>‚ö° iPhone Quoted Generator Website</h1>
  <div class="container">
    <input type="text" id="message" placeholder="include a text">
    <button onclick="generateImage()">üöÄ Generate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made with hate by <a href="#">Reyy</a>
  </footer>

  <script>
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");

      if (!message) {
        alert("‚ö†Ô∏è text avaible!");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div><p>Processing...</p>';

      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=11%3A26&messageText=${encodeURIComponent(message)}&carrierName=INDOSAT%20OOREDOO&batteryPercentage=88&signalStrength=4&emojiStyle=apple`;

      setTimeout(() => {
        resultDiv.innerHTML = `
          <p>ü™Ñ Result:</p>
          <img src="${apiUrl}" alt="Generated Image">
          <br>
          <a class="download-btn" href="/api/download?url=${encodeURIComponent(apiUrl)}">‚¨áÔ∏è Download</a>
        `;
      }, 1000);
    }
  </script>
</body>
</html>
